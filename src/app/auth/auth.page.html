<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isNewUser ? 'Signup' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #loginForm ="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3"> 
          <ion-list>
            <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input ngModel name="email" email required #emailCtrl="ngModel"></ion-input>                   
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">should be a valid email</ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" minlength="6" required #passCtrl="ngModel"></ion-input>    
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label color="danger">should be longer than 6 char</ion-label>
            </ion-item>    
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuth()">
            {{ isNewUser ? 'Already have an account ? Login' : 'Signup for new account' }}
          </ion-button>
          <ion-button type="submit" color="secondary" expand="block" *ngIf="!isLoading" [disabled]="!loginForm.valid">
              {{ isNewUser ? 'Signup' : 'Login' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div text-center>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
