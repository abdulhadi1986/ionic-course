<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"> </ion-back-button>
    </ion-buttons>
    <ion-title>Place Details - {{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ place.title }}</ion-card-title>
            <ion-card-subtitle>{{ place.price | currency}} /Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ place.description }}</p>
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear" 
              color="primary" 
              routerDirection="forward"
              [routerLink]="['/','places','tabs','discover',place.id]">
              Book
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button margin (click)="onBookPlace()">book</ion-button>
</ion-content>
