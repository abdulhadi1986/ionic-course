<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
        <!-- <ion-button (click)="onOpenMenu()">
          Open
        </ion-button> -->
      </ion-buttons>
      <ion-title>Discover Places</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Without my Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ allPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ allPlaces[0].price | currency}} /Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="allPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p> {{ allPlaces[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button 
              fill="clear" 
              color="primary" 
              routerDirection="forward"
              [routerLink]="['/','places','tabs','discover',allPlaces[0].id]">
              more
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="allPlaces" approxItemHeight="70px">
          <ion-item detail *virtualItem="let place"
            [routerLink]="['/','places','tabs','discover',place.id]"> 
            <ion-thumbnail slot="start"><ion-img [src]="place.imageUrl"></ion-img></ion-thumbnail>
            <ion-label>
              <h3>{{ place.title }}</h3>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
