<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ place.title }}</ion-card-title>
              <ion-card-subtitle>{{ place.price | currency}} /Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="place.imageUrl"></ion-img>
            <ion-card-content>
              <p> {{ place.description }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-text-center">
  <ion-button
    margin
    color="primary"
    [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]"
    expand="block">Edit</ion-button
  >
</div>
</ion-content>
