<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
      </ion-buttons>
    <ion-title>Add New Offer</ion-title>
    <ion-buttons slot="primary">      
      <ion-button (click)="onCreatOffer()" [disabled]="!newOfferForm.valid">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]= "newOfferForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!newOfferForm.get('description').valid && newOfferForm.get('description').touched">
      <ion-label>
        description shouldn't be empty or too long
      </ion-label>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Availabe From</ion-label>
              <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateFrom"></ion-datetime>              
            </ion-item>
          </ion-col>
          <ion-col size-sm="3" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Availabe To</ion-label>
                <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateTo"></ion-datetime>              
              </ion-item>
            </ion-col>
        </ion-row>
  </ion-grid>
</form>
</ion-content>
